name: tagged release

on:
  push:
    branches:
      - master
    tags:
      - "v*"
jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bump version and create release
        id: create_release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.JENKINS }}
          prerelease: false
          
